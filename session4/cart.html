<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
</head>
<body>
  <ul id="itemList">
    <li>Item 1 <button class="remove">Remove</button></li>
    <li>Item 2 <button class="remove">Remove</button></li>
    <li>Item 3 <button class="remove">Remove</button></li>
  </ul>
  <p>Total: <span id="total">45</span></p>

  <p class="myparagraph">
    Salam
</p>
  <p class="myparagraph">
    HI
  </p>
  <p class="myparagraph">
    Khoobi
  </p>
  <script>
    const itemList = document.getElementById('itemList');
    const totalSpan = document.getElementById('total');
    const removeButtons = document.querySelectorAll('.remove');
    const prices = [10, 20, 15];
    let total = 45;

    removeButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        total -= prices[index];
        totalSpan.textContent = total;
        itemList.removeChild(button.parentNode);
      });
    });
  </script>
</body>
</html>
